<div class="main">
  @if (cart.items.length) {
    <div class="wrapper">
      <div class="cart-left">
        <app-cart-list [cart]="cart"/>
      </div>
      <div class="cart-right">
        <app-checkout-form (checkoutSubmit)="onCheckoutSubmit($event)"/>
      </div>
    </div>
  } @else {
    <div class="empty">No cart items</div>
  }
</div>
